  <div class="nhsuk-grid-row">

      <form method="post" action="{% url 'registration_success' %}">
        {% csrf_token %}
  
        <div class="nhsuk-form-group">

            <fieldset class="nhsuk-fieldset" aria-describedby="nhs-number-hint">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
                    <h1 id="page_h1_title" class="nhsuk-fieldset__heading">
                        Choose your interests:
                    </h1>
                </legend>
                <div id="nhs-number-hint">
                    <p>This will determine what type of post that you will see in your feeds</p>
                    <div class="nhsuk-hint" id="example-hint">
                        Select all options that are relevant to you.
                      </div>
                    
                </div>
                
                <div class="nhsuk-checkboxes">

                    <div class="nhsuk-checkboxes__item">
                      <input class="nhsuk-checkboxes__input" id="example-1" name="example" type="checkbox" value="health">
                      <label class="nhsuk-label nhsuk-checkboxes__label" for="example-1">
                        Health
                      </label>
                    </div>
              
                    <div class="nhsuk-checkboxes__item">
                      <input class="nhsuk-checkboxes__input" id="example-2" name="example" type="checkbox" value="culture">
                      <label class="nhsuk-label nhsuk-checkboxes__label" for="example-2">
                        Culture
                      </label>
                    </div>
              
                    <div class="nhsuk-checkboxes__item">
                      <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="job satisfaction">
                      <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                        Job Satisfaction
                      </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="relationships">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                          Relationships
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="leadership">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                          Leadership
                        </label>
                      </div>

                      <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="data">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                          Data
                        </label>
                      </div>
                  </div>
            </fieldset>

        
        </div>
        <button id="submit-button" type="submit" class="nhsuk-button">Continue</button>
