{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>NHS X IXN Idea Portal login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'altfiles/css/style.css' %}">

	</head>
	<body>
		{% load widget_tweaks %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="row justify-content-center">
						<image style="height: 100px; width: 200px;" src="{% static 'frontend/imgs/ixn.jpeg' %}" xlink:href=""></image>
					</div>
					<br>
					<div class="row justify-content-center">
						<h2 class="text-center mb-4">NHS Ideas Portal</h2>
					</div>

		      	<div class="icon d-flex align-items-center justify-content-center">
					  
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h4 class="text-center mb-2">Already signed up?</h4>
						<form method="post" action="" class="login-form">
							{% csrf_token %}
					

				<div class="form-group">
					<input name="username" type="text" class="form-control rounded-left" placeholder="Username" required>
				</div>
		  <div class="form-group d-flex">
			<input name="password" type="password" class="form-control rounded-left" placeholder="Password" required>
		  </div>

	            <div class="form-group">
					
                    <input value="Sign in" name="Login" title="Login" class="form-control btn btn-primary rounded submit px-3" type="submit">
                        
                </input>
	            </div>
     
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'reset_password' %}">Forgot Password</a>
								</div>
	            </div>
				{% for message in messages %}

				<p id="messages">{{ message }}</p>

				{% endfor %}
				
                <a href="{% url 'select_org' %}" type="submit">
                    Click to create an account or sign in anonamously
            </a>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'altfiles/js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
