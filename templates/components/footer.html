{% load static %}


<!DOCTYPE html>
  <html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <meta name="description" content="How to make digital services in the NHS work for everyone." />

    <title>Accessibility - NHS digital service manual</title>
    <link rel="stylesheet" href="{% static 'frontend/css/nhsuk-5.1.0.min.css' %}">

    <script src="{% static 'frontend/js/nhsuk-5.1.0.min.js' %}" defer></script>

        <!-- Favicons -->
        <link rel="shortcut icon" href="{% static 'frontend/assets/favicons/favicon.ico' %}" type="image/x-icon">
        <link rel="apple-touch-icon" href="{% static 'frontend/assets/favicons/apple-touch-icon-180x180.png' %}">
        <link rel="mask-icon" href="{% static 'frontend/assets/favicons/favicon.svg' %}" color="#005eb8">
        <link rel="icon" sizes="192x192" href="{% static 'frontend/assets/favicons/favicon-192x192.png' %}">
        <meta name="msapplication-TileImage" content="{% static 'frontend/assets/favicons/mediumtile-144x144.png' %}">
        <meta name="msapplication-TileColor" content="#005eb8">
        <meta name="msapplication-square70x70logo" content="{% static 'frontend/assets/favicons/smalltile-70x70.png' %}">
        <meta name="msapplication-square150x150logo" content="{% static 'frontend/assets/favicons/mediumtile-150x150.png' %}">
        <meta name="msapplication-wide310x150logo" content="{% static 'frontend/assets/favicons/widetile-310x150.png' %}">
  </head>


<footer role="contentinfo">
    <div class="nhsuk-footer" id="nhsuk-footer">
        <div class="nhsuk-width-container">
            <h2 class="nhsuk-u-visually-hidden">Support links</h2>
            <ul class="nhsuk-footer__list">

        <li class="nhsuk-footer__list-item">
          <a class="nhsuk-footer__list-item-link" href="{% url 'home' %}">Help</a>
        </li>
        <li class="nhsuk-footer__list-item">
          <a class="nhsuk-footer__list-item-link" href="{% url 'select_org' %}">Sign in to another portal</a>
        </li>

        <li class="nhsuk-footer__list-item">
          <a class="nhsuk-footer__list-item-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nhsuk-footer__list-item">
          <a class="nhsuk-footer__list-item-link" href="{% url 'feedback' slug %}">Submit Feedback</a>
        </li>
      </ul>
      <p class="nhsuk-footer__copyright">&copy; Crown copyright</p>
    </div>
  </div>
</footer>
